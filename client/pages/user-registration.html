<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Runam Technologies</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN (for form icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Tailwind Colors */
        :root {
            --color-runam-green: #2CBA76;
            --color-runam-yellow: #FFD700;
            --color-runam-light-grey: #F5F5F5;
            --color-runam-charcoal: #333333;
        }

        /* Extend Tailwind CSS with custom colors */
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* Custom styles for Lucide icons */
        .lucide {
            stroke: var(--color-runam-green); /* Apply green color to icons */
            stroke-width: 2;
            width: 20px; /* Smaller icons for form fields */
            height: 20px;
        }

        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-runam-charcoal);
            background-color: var(--color-runam-light-grey);
        }

        /* Ensure smooth transitions for hover effects */
        .transition-all {
            transition-property: all;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
    <script>
        // Configure Tailwind CSS with custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'runam-green': '#2CBA76',
                        'runam-yellow': '#FFD700',
                        'runam-light-grey': '#F5F5F5',
                        'runam-charcoal': '#333333',
                    },
                },
            },
        };

        // JavaScript for mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // Initialize Lucide icons
            lucide.createIcons();
        });
    </script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section (Consistent with other pages) -->
    <header class="bg-runam-light-grey shadow-md py-4 px-6 md:px-10 flex justify-between items-center relative z-10">
        <!-- Logo -->
        <div>
             <img src="../assets/images/runam-logo.png" class="w-40"/>
        </div>

        <!-- Mobile Menu Button (Hamburger) -->
        <button id="mobile-menu-button" class="md:hidden text-runam-charcoal focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Navigation Links (Desktop) -->
        <nav class="hidden md:flex space-x-8">
            <a href="index.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all">Home</a>
            <a href="#" class="text-runam-charcoal hover:text-runam-green font-medium transition-all">How it Works</a>
            <a href="#" class="text-runam-charcoal hover:text-runam-green font-medium transition-all">Services</a>
            <a href="about.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all">About Us</a>
            <a href="contact.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all">Contact</a>
        </nav>

        <!-- Mobile Navigation Menu -->
        <nav id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-runam-light-grey shadow-lg py-4 flex flex-col items-center space-y-4">
            <a href="index.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all w-full text-center py-2">Home</a>
            <a href="#services" class="text-runam-charcoal hover:text-runam-green font-medium transition-all w-full text-center py-2">Services</a>
            <a href="about.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all w-full text-center py-2">About Us</a>
            <a href="contact.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all w-full text-center py-2">Contact</a>
        </nav>
    </header>

    <!-- Main Content Area - Registration Form -->
    <main class="flex-grow flex items-center justify-center py-16 px-6 md:px-10">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-runam-charcoal mb-8">Register for Runam</h1>
            <p class="text-center text-runam-charcoal opacity-80 mb-8">Create your account to start enjoying seamless deliveries!</p>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-runam-charcoal mb-2">
                        <i data-lucide="user" class="lucide inline-block align-middle mr-2"></i> Full Name
                    </label>
                    <input type="text" id="full-name" name="full-name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-runam-green focus:border-transparent transition-all"
                        placeholder="e.g., Jane Doe">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-runam-charcoal mb-2">
                        <i data-lucide="mail" class="lucide inline-block align-middle mr-2"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-runam-green focus:border-transparent transition-all"
                        placeholder="e.g., jane.doe@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-runam-charcoal mb-2">
                        <i data-lucide="lock" class="lucide inline-block align-middle mr-2"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-runam-green focus:border-transparent transition-all"
                        placeholder="Minimum 8 characters">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-runam-charcoal mb-2">
                        <i data-lucide="lock-keyhole" class="lucide inline-block align-middle mr-2"></i> Confirm Password
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-runam-green focus:border-transparent transition-all"
                        placeholder="Re-enter your password">
                </div>
                <a href="user-dashboard.html"
                    class="w-full bg-runam-green text-white font-semibold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-all shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-runam-green focus:ring-opacity-75">
                    Register Account
                </a>
            </form>

            <p class="text-center text-sm text-runam-charcoal opacity-80 mt-6">
                Already have an account? <a href="login.html" class="text-runam-green hover:underline font-medium">Log In</a>
            </p>
        </div>
    </main>

    <!-- Footer Section (Consistent with other pages) -->
    <footer class="bg-runam-charcoal text-runam-light-grey py-8 px-6 md:px-10 text-center">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <p class="text-sm">&copy; 2025 Runam Technologies. All rights reserved.</p>
            <div class="flex space-x-6">
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all text-sm">Privacy Policy</a>
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all text-sm">Terms of Service</a>
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all text-sm">FAQ</a>
            </div>
            <div class="flex space-x-4">
                <!-- Social Media Icons (placeholders - using Lucide for consistency) -->
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all">
                    <i data-lucide="facebook" class="lucide w-6 h-6" style="stroke: currentColor;"></i>
                </a>
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all">
                    <i data-lucide="twitter" class="lucide w-6 h-6" style="stroke: currentColor;"></i>
                </a>
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all">
                    <i data-lucide="linkedin" class="lucide w-6 h-6" style="stroke: currentColor;"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
