<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Runam Technologies</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js CDN for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Define custom color variables */
        :root {
            --color-runam-green: #2CBA76;
            --color-runam-yellow: #FFD700;
            --color-runam-light-grey: #F5F5F5;
            --color-runam-charcoal: #333333;
        }

        /* Base styles for the entire page */
        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-runam-charcoal);
            background-color: var(--color-runam-light-grey);
        }
        
        /* Custom scrollbar for sidebar */
        .sidebar-scroll {
            scrollbar-width: thin;
            scrollbar-color: var(--color-runam-green) var(--color-runam-light-grey);
        }
        
        .sidebar-scroll::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar-scroll::-webkit-scrollbar-track {
            background: var(--color-runam-light-grey);
            border-radius: 10px;
        }
        
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: var(--color-runam-green);
            border-radius: 10px;
            border: 2px solid var(--color-runam-light-grey);
        }
        
        /* Modal styling */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease-in-out;
        }
        
        .modal-content {
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        .modal-content.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Active sidebar link style */
        .sidebar-link.active {
            background-color: var(--color-runam-green);
            color: white;
        }

        /* Table styles */
        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-table thead th {
            background-color: var(--color-runam-light-grey);
            font-weight: 600;
        }

        .data-table tbody tr:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define the base URL for the API
            const BASE_URL = 'https://runam-backend.onrender.com';

            // DOM elements
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const sidebarToggleButton = document.getElementById('sidebar-toggle-button');
            const sidebar = document.getElementById('sidebar');
            const sidebarNav = document.getElementById('sidebar-nav');
            const mainContent = document.getElementById('main-content');
            const logoutButton = document.getElementById('logout-button');
            const modalsContainer = document.getElementById('modals-container');

            // Store current chart instances and interval to destroy them before rendering new ones
            let ordersChart, usersChart, statusChart, monthlyOrdersChart;
            let deliveryInterval;

            // Initialize Lucide icons
            lucide.createIcons();

            // Toggle mobile navigation menu
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // Toggle sidebar visibility on smaller screens
            if (sidebarToggleButton && sidebar) {
                sidebarToggleButton.addEventListener('click', () => {
                    sidebar.classList.toggle('-translate-x-full');
                });
            }
            
            // Function to show a modal for success, error, or confirmation messages
            const showModal = (type, title, message, onConfirm = null) => {
                modalsContainer.innerHTML = `
                    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay opacity-0">
                        <div class="p-8 rounded-xl shadow-2xl w-full max-w-sm bg-white modal-content opacity-0
                                    ${type === 'success' ? 'bg-green-100 text-green-800' : type === 'error' ? 'bg-red-100 text-red-800' : 'bg-white text-[var(--color-runam-charcoal)]'}">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-bold">${title}</h3>
                                <button class="text-2xl font-bold close-modal-btn">&times;</button>
                            </div>
                            <p>${message}</p>
                            ${onConfirm ? `<div class="flex justify-end space-x-4 mt-6">
                                <button class="py-2 px-6 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors close-modal-btn">Cancel</button>
                                <button id="confirm-action" class="py-2 px-6 rounded-lg bg-[var(--color-runam-green)] text-white font-semibold hover:bg-green-600 transition-colors">Confirm</button>
                            </div>` : ''}
                        </div>
                    </div>
                `;
                const overlay = modalsContainer.querySelector('.modal-overlay');
                const content = modalsContainer.querySelector('.modal-content');
                setTimeout(() => {
                    overlay.classList.add('opacity-100');
                    content.classList.add('show');
                }, 10);
                const closeModal = () => {
                    overlay.classList.remove('opacity-100');
                    content.classList.remove('show');
                    setTimeout(() => modalsContainer.innerHTML = '', 300);
                };
                modalsContainer.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', closeModal));
                if (onConfirm) {
                    modalsContainer.querySelector('#confirm-action').addEventListener('click', () => {
                        onConfirm();
                        closeModal();
                    });
                }
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) closeModal();
                });
            };
            
            // Function to show a detailed order modal
            const showOrderDetailsModal = (order) => {
                 showModal('info', `Order #${order.id} Details`, `
                    <div class="p-4 space-y-2">
                        <p><strong>Order Type:</strong> ${order.order_type}</p>
                        <p><strong>Description:</strong> ${order.order_description}</p>
                        <p><strong>Status:</strong> <span class="capitalize font-semibold">${order.order_status}</span></p>
                        <p><strong>Created At:</strong> ${new Date(order['created at']).toLocaleString()}</p>
                    </div>
                `);
            };

            // Function to handle logout
            const handleLogout = async () => {
                showModal('confirmation', 'Confirm Logout', 'Are you sure you want to log out of your admin session?', async () => {
                    try {
                        const response = await fetch(`${BASE_URL}/auth/admin-logout.php`);
                        const result = await response.json();
                        
                        if (result.status === 'success') {
                            showModal('success', 'Logged Out', result.message);
                            // Redirect to the login page or homepage after a short delay
                            setTimeout(() => {
                                window.location.href = 'index.html'; 
                            }, 1000);
                        } else {
                            showModal('error', 'Logout Failed', result.message);
                        }
                    } catch (error) {
                        console.error('Error logging out:', error);
                        showModal('error', 'Network Error', 'Could not log out. Please check your network connection.');
                    }
                });
            };

            // Add click listener to the logout button
            logoutButton.addEventListener('click', handleLogout);

            // Function to destroy all active charts and intervals
            const destroyActiveComponents = () => {
                if (ordersChart) ordersChart.destroy();
                if (usersChart) usersChart.destroy();
                if (statusChart) statusChart.destroy();
                if (monthlyOrdersChart) monthlyOrdersChart.destroy();
                if (deliveryInterval) clearInterval(deliveryInterval);
            };

            // ---- Content Rendering Functions ----
            
            // Renders the main dashboard view with summary cards and charts
            const renderDashboard = async () => {
                destroyActiveComponents(); // Clean up old charts and intervals
                mainContent.innerHTML = `
                    <h1 class="text-3xl sm:text-4xl font-bold text-[var(--color-runam-charcoal)] mb-8">Admin Dashboard</h1>

                    <!-- Summary Cards -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-10">
                        <!-- Total Users Card -->
                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 transition-all hover:shadow-lg hover:scale-105">
                            <div class="p-3 bg-[var(--color-runam-green)] rounded-full text-white">
                                <i data-lucide="users" class="lucide w-6 h-6"></i>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm">Total Users</p>
                                <p id="total-users" class="text-3xl font-bold text-[var(--color-runam-charcoal)]">...</p>
                            </div>
                        </div>
                        <!-- Total Orders Card -->
                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 transition-all hover:shadow-lg hover:scale-105">
                            <div class="p-3 bg-[var(--color-runam-yellow)] rounded-full text-[var(--color-runam-charcoal)]">
                                <i data-lucide="package" class="lucide w-6 h-6"></i>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm">Total Orders</p>
                                <p id="total-orders" class="text-3xl font-bold text-[var(--color-runam-charcoal)]">...</p>
                            </div>
                        </div>
                        <!-- Active Deliveries Card -->
                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 transition-all hover:shadow-lg hover:scale-105">
                            <div class="p-3 bg-[var(--color-runam-charcoal)] rounded-full text-white">
                                <i data-lucide="truck" class="lucide w-6 h-6"></i>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm">Active Deliveries</p>
                                <p id="active-deliveries" class="text-3xl font-bold text-[var(--color-runam-green)]">...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Data Visualization Charts -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- Orders Over Time Chart -->
                        <section class="bg-white p-6 rounded-xl shadow-md">
                            <h2 class="text-2xl font-semibold text-[var(--color-runam-charcoal)] mb-6 flex items-center">
                                <i data-lucide="line-chart" class="lucide text-[var(--color-runam-green)] mr-3"></i> Orders Over Time
                            </h2>
                            <div id="orders-chart-container" class="h-64 flex items-center justify-center">
                                <canvas id="ordersChart"></canvas>
                            </div>
                        </section>

                        <!-- User Registration Trend Chart -->
                        <section class="bg-white p-6 rounded-xl shadow-md">
                            <h2 class="text-2xl font-semibold text-[var(--color-runam-charcoal)] mb-6 flex items-center">
                                <i data-lucide="trending-up" class="lucide text-[var(--color-runam-green)] mr-3"></i> User Registration Trend
                            </h2>
                            <div id="users-chart-container" class="h-64 flex items-center justify-center">
                                <canvas id="usersChart"></canvas>
                            </div>
                        </section>

                        <!-- Delivery Status Distribution Chart -->
                        <section class="bg-white p-6 rounded-xl shadow-md lg:col-span-2">
                            <h2 class="text-2xl font-semibold text-[var(--color-runam-charcoal)] mb-6 flex items-center">
                                <i data-lucide="pie-chart" class="lucide text-[var(--color-runam-green)] mr-3"></i> Delivery Status Distribution
                            </h2>
                            <div id="status-chart-container" class="h-64 flex items-center justify-center">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </section>
                    </div>
                `;
                lucide.createIcons();
                fetchAndRenderDashboardData(); // Call function to populate with data
            };
            
            // Renders the Manage Users view
            const renderUsers = async () => {
                destroyActiveComponents();
                mainContent.innerHTML = `
                    <h1 class="text-3xl sm:text-4xl font-bold text-[var(--color-runam-charcoal)] mb-8">Manage Users</h1>
                    <div class="bg-white p-6 rounded-xl shadow-md table-container">
                        <p id="users-loading" class="text-center text-gray-500 py-10">Loading users...</p>
                        <table class="data-table hidden">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Location</th>
                                    <th>Registered On</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- User data will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                `;
                lucide.createIcons();
                fetchAndRenderUsersData();
            };

            // Renders the Manage Orders view
            const renderOrders = async () => {
                destroyActiveComponents();
                mainContent.innerHTML = `
                    <h1 class="text-3xl sm:text-4xl font-bold text-[var(--color-runam-charcoal)] mb-8">Manage Orders</h1>
                    <div class="bg-white p-6 rounded-xl shadow-md table-container">
                        <p id="orders-loading" class="text-center text-gray-500 py-10">Loading orders...</p>
                        <table class="data-table hidden">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Order Type</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">
                                <!-- Order data will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                `;
                lucide.createIcons();
                fetchAndRenderOrdersData();
            };
            
            // Renders the Delivery Tracking view
            const renderDeliveryTracking = async () => {
                destroyActiveComponents();
                mainContent.innerHTML = `
                    <h1 class="text-3xl sm:text-4xl font-bold text-[var(--color-runam-charcoal)] mb-8">Delivery Tracking</h1>
                    <div class="flex justify-end mb-4">
                        <button id="refresh-delivery-btn" class="flex items-center space-x-2 py-2 px-4 bg-[var(--color-runam-green)] text-white rounded-lg shadow hover:bg-green-600 transition-colors">
                            <i data-lucide="refresh-ccw" class="lucide w-5 h-5"></i>
                            <span>Refresh</span>
                        </button>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md table-container">
                        <p id="delivery-loading" class="text-center text-gray-500 py-10">Loading active deliveries...</p>
                        <table class="data-table hidden">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Order Type</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="delivery-table-body">
                                <!-- Delivery data will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                `;
                lucide.createIcons();
                fetchAndRenderDeliveryData();
                // Set up auto-refresh every 30 seconds
                deliveryInterval = setInterval(fetchAndRenderDeliveryData, 30000);
                document.getElementById('refresh-delivery-btn').addEventListener('click', fetchAndRenderDeliveryData);
            };

            // Renders the Reports view
            const renderReports = async () => {
                destroyActiveComponents();
                mainContent.innerHTML = `
                    <h1 class="text-3xl sm:text-4xl font-bold text-[var(--color-runam-charcoal)] mb-8">Reports</h1>

                    <div class="flex justify-end mb-4">
                        <button id="generate-report-btn" class="flex items-center space-x-2 py-2 px-4 bg-[var(--color-runam-green)] text-white rounded-lg shadow hover:bg-green-600 transition-colors">
                            <i data-lucide="download" class="lucide w-5 h-5"></i>
                            <span>Download Report</span>
                        </button>
                    </div>
                    
                    <!-- Summary Cards -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-10">
                        <div class="bg-white p-6 rounded-xl shadow-md transition-all hover:shadow-lg hover:scale-105">
                            <p class="text-gray-600 text-sm">Total Orders Completed</p>
                            <p id="completed-orders-report" class="text-3xl font-bold text-[var(--color-runam-green)]">...</p>
                        </div>

                if (!link) return;

                // Remove active class from all links
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active', 'bg-[var(--color-runam-green)]', 'text-white'));
                // Add active class to the clicked link
                link.classList.add('active', 'bg-[var(--color-runam-green)]', 'text-white');

                const page = link.getAttribute('data-page');

                switch (page) {
                    case 'dashboard':
                        renderDashboard();
                        break;
                    case 'users':
                        renderUsers();
                        break;
                    case 'orders':
                        renderOrders();
                        break;
                    case 'delivery':
                        renderDeliveryTracking();
                        break;
                    case 'reports':
                        renderReports();
                        break;
                    case 'settings':
                        renderSettings();
                        break;
                }
                
                // Hide sidebar on mobile after clicking a link
                if (!sidebar.classList.contains('-translate-x-full')) {
                     sidebar.classList.add('-translate-x-full');
                }
            });

            // Initial content load on page load
            renderDashboard();
        });
    </script>
</body>
</html>
