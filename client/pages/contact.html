<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Runam Technologies</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN (for form and social media icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Tailwind Colors */
        :root {
            --color-runam-green: #2CBA76;
            --color-runam-yellow: #FFD700;
            --color-runam-light-grey: #F5F5F5;
            --color-runam-charcoal: #333333;
        }

        /* Extend Tailwind CSS with custom colors */
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* Custom styles for Lucide icons */
        .lucide {
            stroke: var(--color-runam-green); /* Apply green color to icons */
            stroke-width: 2;
            width: 24px; /* Default icon size */
            height: 24px;
        }

        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-runam-charcoal);
            background-color: var(--color-runam-light-grey);
        }

        /* Ensure smooth transitions for hover effects */
        .transition-all {
            transition-property: all;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive iframe for map */
        .map-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <script>
        // Configure Tailwind CSS with custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'runam-green': '#2CBA76',
                        'runam-yellow': '#FFD700',
                        'runam-light-grey': '#F5F5F5',
                        'runam-charcoal': '#333333',
                    },
                },
            },
        };

        // JavaScript for mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // Initialize Lucide icons
            lucide.createIcons();
        });
    </script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section (Consistent with Homepage and About Us) -->
    <header class="bg-runam-light-grey shadow-md py-4 px-6 md:px-10 flex justify-between items-center relative z-10">
        <!-- Logo -->
        <a href="index.html" class="flex items-center space-x-2">
            <div>
                <img src="../assets/images/runam-logo.png" class="w-40"/>
            </div>
        </a>

        <!-- Mobile Menu Button (Hamburger) -->
        <button id="mobile-menu-button" class="md:hidden text-runam-charcoal focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Navigation Links (Desktop) -->
        <nav class="hidden md:flex space-x-8">
            <a href="index.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all">Home</a>
            <a href="about.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all">About Us</a>
            <a href="contact.html" class="text-runam-green font-medium transition-all">Contact</a>
        </nav>

        <!-- Mobile Navigation Menu -->
        <nav id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-runam-light-grey shadow-lg py-4 flex flex-col items-center space-y-4">
            <a href="index.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all w-full text-center py-2">Home</a>
            <a href="about.html" class="text-runam-charcoal hover:text-runam-green font-medium transition-all w-full text-center py-2">About Us</a>
            <a href="contact.html" class="text-runam-green font-medium transition-all w-full text-center py-2">Contact</a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow py-16 md:py-24 px-6 md:px-10">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl sm:text-5xl font-bold text-center text-runam-charcoal mb-12">Get in Touch</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Contact Form Section -->
                <section class="bg-white p-8 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold text-runam-charcoal mb-6">Send us a Message</h2>
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-runam-charcoal mb-2">
                                <i data-lucide="user" class="lucide inline-block align-middle mr-2"></i> Your Name
                            </label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-runam-green focus:border-transparent transition-all"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-runam-charcoal mb-2">
                                <i data-lucide="mail" class="lucide inline-block align-middle mr-2"></i> Your Email
                            </label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-runam-green focus:border-transparent transition-all"
                                placeholder="john.doe@example.com">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-runam-charcoal mb-2">
                                <i data-lucide="message-square" class="lucide inline-block align-middle mr-2"></i> Your Message
                            </label>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-runam-green focus:border-transparent transition-all"
                                placeholder="Tell us how we can help you..."></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-runam-green text-white font-semibold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-all shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-runam-green focus:ring-opacity-75">
                            Send Message
                        </button>
                    </form>
                </section>

                <!-- Location and Social Media Section -->
                <section class="space-y-12">
                    <!-- Embedded Map -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-semibold text-runam-charcoal mb-6 text-center">Our Location</h2>
                        <div class="map-container">
                            <!-- Placeholder for a university campus in Nigeria -->
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15842.13876008638!2d7.02700345!3d6.48624105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10427384196144e3%3A0x8f2d59d2a6a1c89!2sFederal%20University%20of%20Technology%20Owerri!5e0!3m2!1sen!2sng!4v1700000000000!5m2!1sen!2sng"
                                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                        <p class="text-center text-sm text-runam-charcoal opacity-80 mt-4">
                            Federal University of Technology Owerri, Imo State, Nigeria
                        </p>
                    </div>

                    <!-- Social Media Links -->
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <h2 class="text-2xl font-semibold text-runam-charcoal mb-6">Connect With Us</h2>
                        <div class="flex justify-center space-x-6">
                            <a href="#" class="text-runam-charcoal hover:text-runam-green transition-all" aria-label="Facebook">
                                <i data-lucide="facebook" class="lucide w-8 h-8"></i>
                            </a>
                            <a href="#" class="text-runam-charcoal hover:text-runam-green transition-all" aria-label="Twitter">
                                <i data-lucide="twitter" class="lucide w-8 h-8"></i>
                            </a>
                            <a href="#" class="text-runam-charcoal hover:text-runam-green transition-all" aria-label="LinkedIn">
                                <i data-lucide="linkedin" class="lucide w-8 h-8"></i>
                            </a>
                            <a href="#" class="text-runam-charcoal hover:text-runam-green transition-all" aria-label="Instagram">
                                <i data-lucide="instagram" class="lucide w-8 h-8"></i>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer Section (Consistent with Homepage and About Us) -->
    <footer class="bg-runam-charcoal text-runam-light-grey py-8 px-6 md:px-10 text-center">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <p class="text-sm">&copy; 2025 Runam Technologies. All rights reserved.</p>
            <div class="flex space-x-6">
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all text-sm">Privacy Policy</a>
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all text-sm">Terms of Service</a>
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all text-sm">FAQ</a>
            </div>
            <div class="flex space-x-4">
                <!-- Social Media Icons (placeholders - using Lucide for consistency) -->
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all">
                    <i data-lucide="facebook" class="lucide w-6 h-6" style="stroke: currentColor;"></i>
                </a>
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all">
                    <i data-lucide="twitter" class="lucide w-6 h-6" style="stroke: currentColor;"></i>
                </a>
                <a href="#" class="text-runam-light-grey hover:text-runam-green transition-all">
                    <i data-lucide="linkedin" class="lucide w-6 h-6" style="stroke: currentColor;"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
